

    <div class="card"  id="book">
        <img class="card-img-top image-wrapper" [src]="downloadPath+book.image" alt="Card image"
            style="width:240px;height: 340px;margin-left: 10px;margin-top: 10px;">
        <div class="card-body">
            <h4 class="card-title" style="font-weight: bold;color: blue;">{{name}}</h4>
            <p class="card-text" style="font-size: 18px; font-weight: bold;float: left;">Müəllif:</p>
            <p style="font-weight: bold;font-size: 18px;color: blue;">{{book.author}}</p>
            <p class="card-text" style="font-size: 18px; font-weight: bold;float: left;">Qiymət:</p>
            <p style="font-weight: bold;font-size: 18px;color:darkcyan ;">{{book.price}} AZN</p>
            <p class="card-text" style="font-size: 18px; font-weight: bold;float: left;">Təsvir:</p>
            <p style="font-weight: bold;font-size: 18px;color:gray ;">{{description}}</p>
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-8"><button class="btn btn-primary" (click)="addBasket()">Səbətə At</button></div>
                <div class="col-sm-1"></div>
            </div>

        </div>
    </div>
